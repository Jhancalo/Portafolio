<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUPERFLIGHT</title>
    <link rel="icon" href="./source/img/3125713.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
  </head>
  <body>
    <div class="cabecera">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./source/img/3125713.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <B>SUPERFLIGHT</B>
          </a>
        </div>
      </nav>
    </div>
    <div class="card centrales">
      <div class="row">
        <div class="col"><div class="card" style="width: 18rem;">
          <img src="./source/img/86e88a00a0a1aa3c0c8a92b169996e62.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Que esperas para viajar?</h5>
            <p class="card-text">Selecciona alguno de nuestros destinos y obten una experiencia <B>INCREIBLE!!!</B></p>
            <select id="destino" class="form-select" aria-label="Default select example">
              <option selected>Selecciona tu Destino</option>
              <option value="1">Cali</option>
              <option value="2">Barranquilla</option>
              <option value="3">Medellin</option>
              <option value="4">Bogota</option>
              <option value="5">Cartagena</option>
            </select>
          </div>
        </div></div>
        <div class="col"><div class="card" style="width: 18rem;">
          <img src="./source/img/depositphotos_313989474-stock-illustration-plane-way-icon-airplane-path.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"><b>Ingrese cantidad Pasajeros</b></label>
              <input type="text" class="form-control" id="cantidadpasajeros" placeholder="Pasajeros">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"><b>Ingrese peso Maletas (Kg)</b></label>
              <input type="text" class="form-control" id="pesomaletas" placeholder="Peso en Kg">
            </div>
            <div class="card-body">
              <label for="formGroupExampleInput2" class="form-label"><b>Selecciona tu silla preferida</b></label>
              <select id="clase" class="form-select" aria-label="Default select example">
                <option selected>Selecciona tu silla</option>
                <option value="1">Normal</option>
                <option value="2">Ejecutiva</option>
                <option value="3">VIP</option>
              </select>
            </div>
            <a href="#" id="vamos"  class="btn btn-dark">Vamos alla!</a>
            
          </div>
        </div></div>
        <div class="col"><div class="card" style="width: 18rem;">
          <img src="./source/img/air-ticket-airline-boarding-pass-template-modern-flight-card-blank-design-with-the-airplane-air-travel-or-trip-concept-transparent-design-element-illustration-png.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">E-TICKET</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>PASAJES</b></li>
              <div class="alert alert-dark" role="alert" id="alerta1">
             
              </div>
              <li class="list-group-item"><b>SILLAS</b></li>
              <div class="alert alert-dark" role="alert" id="alerta2">
       
              </div>
              <li class="list-group-item"><b>MALETAS</b></li>
              <div class="alert alert-dark" role="alert" id="alerta3">
           
              </div>
              <li class="list-group-item"><b>TOTAL</b></li>
              <div class="alert alert-dark" role="alert" id="alerta4">
      
              </div>
            </ul>
          </div>
        </div></div>
      </div>
    </div>
    <script src="./app.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

  
</html>
